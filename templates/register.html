{% include 'navbar.html' %}
<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href='{{url_for('static', filename='login_form/css/style.css')}}' rel="stylesheet" type="text/css" media="all"/>
<script src='{{url_for('static', filename='login_form/js/scripting.js')}}'></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<head></head>
<body>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-center">
								<a href="#register-form" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form" action="" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Name" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
                                    <div class="form-group">
										<input type="number" name="age" id="age" tabindex="1" class="form-control" placeholder="Age" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
                                    <div class="form-group">
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Action">Action</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Comedy">Comedy</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Adventure">Adventure</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Animation">Animation</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Children">Children</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Crime">Crime</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Documentary">Documentary</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Drama">Drama</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Fantasy">Fantasy</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Film-Noir">Film-Noir</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Horror">Horror</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Musical">Musical</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Mystery">Mystery</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Romance">Romance</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Sci-Fi">Sci-Fi</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Thriller">Thriller</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="War">War</label>
                                        <label class="checkbox-inline"><input type="checkbox" name="pref" value="Western">Western</label>
									</div>
                                    <div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
